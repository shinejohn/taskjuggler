<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4process.ai - Process Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        .top-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
        }
        .actions {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            padding: 24px;
            overflow-y: auto;
        }
        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
        }
        .component-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: move;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .component-item:hover {
            background: #f5f5f7;
        }
        .canvas {
            flex: 1;
            background: 
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            overflow: auto;
            padding: 40px;
        }
        .process-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 40px;
        }
        .node {
            width: 200px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid #007AFF;
            margin: 0 auto 20px;
            text-align: center;
            cursor: move;
        }
        .node-start {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #34c759;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: none;
        }
        .node-end {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff3b30;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: none;
        }
        .node-action {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        .arrow {
            text-align: center;
            font-size: 24px;
            color: #007AFF;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">4process.ai</div>
            <div class="actions">
                <button class="btn btn-secondary">Save</button>
                <button class="btn btn-secondary">Run</button>
                <button class="btn btn-primary">Settings</button>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-title">Components</div>
                <div class="component-item">üìß Email Action</div>
                <div class="component-item">üîå API Call</div>
                <div class="component-item">‚ùì Condition</div>
                <div class="component-item">‚è±Ô∏è Delay</div>
                <div class="component-item">üîÑ Data Transform</div>
            </div>
            <div class="canvas">
                <div class="process-title">Process: Customer Onboarding</div>
                <div class="node node-start">Start</div>
                <div class="arrow">‚ñº</div>
                <div class="node node-action">Send Welcome Email</div>
                <div class="arrow">‚ñº</div>
                <div class="node node-action">Create Account</div>
                <div class="arrow">‚ñº</div>
                <div class="node node-action">Send Notification</div>
                <div class="arrow">‚ñº</div>
                <div class="node node-end">End</div>
            </div>
        </div>
    </div>
</body>
</html>
