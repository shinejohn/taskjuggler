<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteHealth Scanner - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .top-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #10B981;
        }
        .content {
            padding: 32px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 32px;
            color: #1d1d1f;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary {
            background: #10B981;
            color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-label {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #1d1d1f;
        }
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .site-card {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .site-name {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .site-url {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 16px;
        }
        .health-score {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#10B981 0deg 306deg, #e5e7eb 306deg 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #1d1d1f;
        }
        .score-bar {
            flex: 1;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .score-bar-fill {
            height: 100%;
            background: #10B981;
            width: 85%;
        }
        .site-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #86868b;
            margin-bottom: 16px;
        }
        .site-actions {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">SiteHealth Scanner</div>
        </div>
        <div class="content">
            <div class="header">
                <h1>Dashboard</h1>
                <button class="btn btn-primary">+ Add Site</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Sites</div>
                    <div class="stat-value">5</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Scans</div>
                    <div class="stat-value">24</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Issues</div>
                    <div class="stat-value">18</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Health</div>
                    <div class="stat-value">85%</div>
                </div>
            </div>
            
            <div class="sites-grid">
                <div class="site-card">
                    <div class="site-name">example.com</div>
                    <div class="site-url">https://example.com</div>
                    <div class="health-score">
                        <div class="score-circle">85</div>
                        <div class="score-bar">
                            <div class="score-bar-fill"></div>
                        </div>
                    </div>
                    <div class="site-meta">
                        <span>Issues: 3</span>
                        <span>Last scan: 2 hours ago</span>
                    </div>
                    <div class="site-actions">
                        <button class="btn-small btn-primary">Scan Now</button>
                        <button class="btn-small btn-secondary">View Details</button>
                    </div>
                </div>
                
                <div class="site-card">
                    <div class="site-name">mysite.com</div>
                    <div class="site-url">https://mysite.com</div>
                    <div class="health-score">
                        <div class="score-circle" style="background: conic-gradient(#F59E0B 0deg 223deg, #e5e7eb 223deg 360deg);">62</div>
                        <div class="score-bar">
                            <div class="score-bar-fill" style="width: 62%; background: #F59E0B;"></div>
                        </div>
                    </div>
                    <div class="site-meta">
                        <span>Issues: 12</span>
                        <span>Last scan: 1 day ago</span>
                    </div>
                    <div class="site-actions">
                        <button class="btn-small btn-primary">Scan Now</button>
                        <button class="btn-small btn-secondary">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
