<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskJuggler - Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .top-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
        }
        .content {
            padding: 32px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 32px;
            color: #1d1d1f;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        .btn-primary:hover {
            background: #0051D5;
        }
        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-group label {
            font-size: 14px;
            color: #86868b;
        }
        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 14px;
        }
        .task-card {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .task-description {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 12px;
        }
        .task-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #86868b;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-pending {
            background: #f5f5f7;
            color: #1d1d1f;
        }
        .badge-progress {
            background: #fff4e5;
            color: #ff9500;
        }
        .badge-high {
            background: #ffebee;
            color: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">TaskJuggler</div>
        </div>
        <div class="content">
            <div class="header">
                <h1>Tasks</h1>
                <button class="btn btn-primary">+ New Task</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Status:</label>
                    <select>
                        <option>All</option>
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Priority:</label>
                    <select>
                        <option>All</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="filter-group">
                    <input type="text" placeholder="Search tasks...">
                </div>
            </div>
            
            <div class="task-card">
                <div class="task-header">
                    <div>
                        <div class="task-title">Design Logo</div>
                        <div class="task-description">Create a new logo design for the company brand identity</div>
                    </div>
                    <span class="badge badge-progress">In Progress</span>
                </div>
                <div class="task-meta">
                    <span>ðŸ‘¤ Assigned to: John Doe</span>
                    <span>ðŸ“… Due: Dec 30</span>
                    <span class="badge badge-high">High</span>
                </div>
            </div>
            
            <div class="task-card">
                <div class="task-header">
                    <div>
                        <div class="task-title">Update Website</div>
                        <div class="task-description">Update the homepage with new content and images</div>
                    </div>
                    <span class="badge badge-pending">Pending</span>
                </div>
                <div class="task-meta">
                    <span>ðŸ‘¤ Assigned to: Jane Smith</span>
                    <span>ðŸ“… Due: Jan 5</span>
                    <span class="badge badge-high">High</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
