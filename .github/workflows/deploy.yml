name: Deploy

on:
  workflow_run:
    workflows: ["Backend Tests"]
    types:
      - completed
    branches: [ main, master, develop, tasks-done-1e99a ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches: [ main, master ]
    paths:
      - 'taskjuggler-api/**'
      - '.github/workflows/deploy.yml'

jobs:
  # Build and push Docker image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    # Only deploy if tests passed (for workflow_run trigger) or on manual dispatch/main branch push
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY || 'taskjuggler-api' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./taskjuggler-api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy with Pulumi
  deploy-pulumi:
    name: Deploy with Pulumi
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Install Pulumi dependencies
        working-directory: ./infrastructure/pulumi
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt || pip install pulumi pulumi-aws

      - name: Login to Pulumi Cloud
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Select Pulumi stack
        working-directory: ./infrastructure/pulumi
        run: |
          source venv/bin/activate
          pulumi stack select ${{ secrets.PULUMI_STACK || 'production' }} || pulumi stack init ${{ secrets.PULUMI_STACK || 'production' }}

      - name: Preview Pulumi changes
        working-directory: ./infrastructure/pulumi
        run: |
          source venv/bin/activate
          pulumi preview --non-interactive

      - name: Deploy with Pulumi
        id: deploy
        working-directory: ./infrastructure/pulumi
        run: |
          source venv/bin/activate
          pulumi up --yes --non-interactive
          echo "service-url=$(pulumi stack output apiUrl 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

  # Update ECS services (if not using Pulumi)
  deploy-ecs:
    name: Deploy to ECS (Direct)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Update ECS services
        continue-on-error: true
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
        run: |
          if [ -z "$ECS_CLUSTER" ] || [ -z "$ECS_SERVICE" ]; then
            echo "ECS_CLUSTER or ECS_SERVICE not configured, skipping ECS deployment"
            exit 0
          fi
          
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }}
          
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Trigger CodeBuild (fallback)
        continue-on-error: true
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          CODEBUILD_PROJECT_NAME: ${{ secrets.CODEBUILD_PROJECT_NAME }}
        run: |
          if [ -n "$ECS_CLUSTER" ] || [ -z "$CODEBUILD_PROJECT_NAME" ]; then
            echo "ECS_CLUSTER is set or CODEBUILD_PROJECT_NAME not configured, skipping CodeBuild"
            exit 0
          fi
          
          aws codebuild start-build \
            --project-name $CODEBUILD_PROJECT_NAME \
            --region ${{ secrets.AWS_REGION || 'us-east-1' }}

