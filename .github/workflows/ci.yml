name: CI

on:
  push:
    branches: [ main, master, develop, tasks-done-1e99a ]
  pull_request:
    branches: [ main, master, develop, tasks-done-1e99a ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      contains(join(github.event.commits.*.message, ' '), 'backend') ||
      contains(join(github.event.commits.*.message, ' '), 'api') ||
      (github.event.head_commit && (contains(github.event.head_commit.message, 'backend') || contains(github.event.head_commit.message, 'api')))
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskjuggler_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, redis, mbstring, xml, curl, zip
          coverage: none

      - name: Copy .env
        working-directory: ./taskjuggler-api
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi

      - name: Clear Composer cache
        run: composer clear-cache || true
      
      - name: Install Composer dependencies
        working-directory: ./taskjuggler-api
        env:
          COMPOSER_MEMORY_LIMIT: -1
        run: composer install --prefer-dist --no-interaction --no-progress
      
      - name: Generate application key
        working-directory: ./taskjuggler-api
        run: php artisan key:generate --force

      - name: Install NPM dependencies
        working-directory: ./taskjuggler-api
        run: npm ci || npm install
        continue-on-error: true

      - name: Run database migrations
        working-directory: ./taskjuggler-api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: taskjuggler_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: php artisan migrate --force

      - name: Run tests
        working-directory: ./taskjuggler-api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: taskjuggler_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_ENV: testing
        run: composer test || php artisan test

  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      contains(join(github.event.commits.*.message, ' '), 'frontend') ||
      contains(join(github.event.commits.*.message, ' '), 'vue') ||
      (github.event.head_commit && (contains(github.event.head_commit.message, 'frontend') || contains(github.event.head_commit.message, 'vue')))
    
    strategy:
      fail-fast: false
      matrix:
        project:
          - coordinator-web
          - taskjuggler-web
          - scanner-web
          - urpa-web
          - projects-web
          - process-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Build shared-ui first
        working-directory: ./shared-ui
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build || echo "Build skipped"

      - name: Install dependencies
        working-directory: ./${{ matrix.project }}
        run: npm ci || npm install

      - name: Type check
        working-directory: ./${{ matrix.project }}
        run: npm run type-check || npx vue-tsc --noEmit || echo "Type checking skipped"
        continue-on-error: true

      - name: Build
        working-directory: ./${{ matrix.project }}
        run: npm run build

      - name: Run tests
        if: matrix.project == 'coordinator-web'
        working-directory: ./${{ matrix.project }}
        run: npm test || echo "Tests skipped"
        continue-on-error: true

