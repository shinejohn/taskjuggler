name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [
          coordinator-web,
          taskjuggler-web,
          projects-web,
          process-web,
          urpa-web,
          ideacircuit-web,
          scanner-web,
          shared-ui
        ]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: Install Dependencies (Root)
      run: npm ci

    - name: Build
      run: npm run build -w ${{ matrix.app }}

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    
    - name: Install Dependencies
      working-directory: taskjuggler-api
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    # - name: Run Tests
    #   working-directory: taskjuggler-api
    #   run: php artisan test

  build-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [scanner-mcp, scanner-worker]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install & Build
      working-directory: ${{ matrix.service }}
      run: |
        npm ci || npm install
        npm run build
