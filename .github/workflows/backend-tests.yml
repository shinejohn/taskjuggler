name: Backend Tests

on:
  push:
    branches: [ main, master, develop, tasks-done-1e99a ]
    paths:
      - 'taskjuggler-api/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, master, develop, tasks-done-1e99a ]
    paths:
      - 'taskjuggler-api/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Laravel Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskjuggler_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, redis, mbstring, xml, curl, zip
          coverage: none

      - name: Copy .env
        working-directory: ./taskjuggler-api
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi

      - name: Install Composer dependencies
        working-directory: ./taskjuggler-api
        run: composer install --prefer-dist --no-interaction --no-progress --no-scripts
      
      - name: Generate application key
        working-directory: ./taskjuggler-api
        run: php artisan key:generate --force
      
      - name: Run Composer scripts
        working-directory: ./taskjuggler-api
        run: composer run-script post-autoload-dump || true

      - name: Install NPM dependencies
        working-directory: ./taskjuggler-api
        run: npm ci || npm install
        continue-on-error: true

      - name: Run database migrations
        working-directory: ./taskjuggler-api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: taskjuggler_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: php artisan migrate --force

      - name: Run tests
        working-directory: ./taskjuggler-api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: taskjuggler_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_ENV: testing
        run: composer test || php artisan test

      - name: Run Pint (Code Style)
        working-directory: ./taskjuggler-api
        run: |
          composer require --dev laravel/pint --no-interaction || true
          ./vendor/bin/pint --test || echo "Pint not installed, skipping"
        continue-on-error: true

