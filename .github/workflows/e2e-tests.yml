name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        app: [taskjuggler, projects, process]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json
      
      - name: Install dependencies
        working-directory: e2e-tests
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: e2e-tests
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        working-directory: e2e-tests
        env:
          TASKJUGGLER_URL: ${{ secrets.TASKJUGGLER_URL || 'http://localhost:5173' }}
          PROJECTS_URL: ${{ secrets.PROJECTS_URL || 'http://localhost:5174' }}
          PROCESS_URL: ${{ secrets.PROCESS_URL || 'http://localhost:5175' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL || 'test@taskjuggler.com' }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || 'Test1234!' }}
        run: |
          if [ "${{ matrix.app }}" == "taskjuggler" ]; then
            npm run test:taskjuggler
          elif [ "${{ matrix.app }}" == "projects" ]; then
            npm run test:projects
          else
            npm run test:process
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.app }}
          path: e2e-tests/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.app }}
          path: e2e-tests/test-results/
          retention-days: 7

