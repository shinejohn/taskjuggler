[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
    "npm ci"
]

[phases.build]
cmds = [
    "export VITE_API_URL=${VITE_API_URL:-https://api-web-production-cc91.up.railway.app/api}",
    "echo 'Building with VITE_API_URL='$VITE_API_URL",
    "npm run build"
]

[start]
cmd = "npx serve -s dist -l $PORT"
